<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/33e3caf9b6.js" crossorigin="anonymous"></script>
    <title>Portal del Docente</title>
</head>
<body>
    <header>
        <nav class="menu--options">
            <ul>
                <li>
                    <a href="">Notas</a>
                </li>

                <li>
                    <a href="">Estadísticas</a>
                </li>
            </ul>
        </nav>

        <div class="search--bar">
            <input type="text">
            <span>
                <i class="fa-solid fa-magnifying-glass"></i>
            </span>
        </div>

        <div class="menu--login">
            <a href="">Login <i class="fa-solid fa-user"></i> </a>
        </div>

    </header>

    <main> 
        <section class="main__input">
            <h1>¡Bienvenido al Portal del Docente! <i class="fa-solid fa-chalkboard-user"></i></h1>

            <form action="">
                <legend class="item0"> Ingreso de Notas</legend>

                <i class="fa-solid fa-child item1"></i>
                <label class="item2" for="alumno">Alumno</label>
                <input class="item3" id="alumno" type="text" placeholder="Nombres y Apellidos">

                <i class="fa-regular fa-clipboard item4"></i>
                <label class="item5" for="nota">Nota</label>
                <input class="item6" id="nota" type="text" placeholder="Escala 0-20">

                <input class="item7" type="button" value="Ingresar registro">
            </form>
            
        </section>

        <section class="main__statistics">
            <h2 class="tittle--statistics">Visualice las estadísticas de las notas de su curso. 
                <i class="fa-solid fa-chart-column"></i></h2>

            <artticle class="statistics__promedio">
                <button class="statistics--btn btn--promedio">Promedio</button>
                <i class="fa-solid fa-question quePro"></i>
            </artticle>

            <artticle class="statistics__mediana">
                <button class="statistics--btn btn--mediana">Mediana</button>
                <i class="fa-solid fa-question queMe"></i>
            </artticle>

            <artticle class="statistics__moda">
                <button class="statistics--btn btn--moda">Moda</button>
                <i class="fa-solid fa-question queMo"></i>
            </artticle>

            <div class="statistics__result">
                <p class="result--text inactive"> </p> 
                <span class="result inactive"> </span> 
            </div>
        </section>
    </main>

    <footer>
        <section class="footer--left">
            <p> Página creada por <br>Raúl Sánchez.© 2023</p>
        </section>

        <section class="footer--right">
            <p class="follow--me"> Sígueme en mis redes sociales</p>
            <div>

                <p class="element1">LinkedIn</p>
                <a class="element2" href="https://www.linkedin.com/in/raulsanchezrod/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>

                <p class="element3">GitHub</p>
                <a class="element4" href="https://github.com/raulsr92" target="_blank"><i class="fa-brands fa-github"></i></a>

                <p class="element5">YouTube</p>
                <a class="element6" href="https://www.youtube.com/channel/UCmhay--zEeXPKo2hNAUmb3g" target="_blank"><i class="fa-brands fa-youtube"></i></a>

                <p class="element7">Twitter</p>
                <a class="element8" href="https://twitter.com/raul10sz" target="_blank"><i class="fa-brands fa-twitter"></i></a>

                <p class="element9">Facebook</p>
                <a class="element10" href="https://www.facebook.com/profile.php?id=100089691863709" target="_blank"><i class="fa-brands fa-facebook"></i></a>

            </div>
        </section>
    </footer>
    
</body>
</html>
