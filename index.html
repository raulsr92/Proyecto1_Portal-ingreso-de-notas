<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/33e3caf9b6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./media-queries.css">
    <title>Portal del Docente</title>
</head>
<body>
    <header>
        <nav class="menu--options">
            <ul>
                <li>
                    <a href="">Notas</a>
                </li>

                <li>
                    <a href="">Estadísticas</a>
                </li>
            </ul>
        </nav>

        <div class="search--bar">
            <input type="text">
            <span>
                <i class="fa-solid fa-magnifying-glass"></i>
            </span>
        </div>

        <div class="menu--login">
            <a class="btn-type1" href="">Login <i class="fa-solid fa-user"></i> </a>
        </div>
    </header>

    <main> 
        <section class="main__input">
            <h1>¡Bienvenido al Portal del Docente! <i class="fa-solid fa-chalkboard-user"></i></h1>

            <form action="">
                <legend class="item0 p-legend"> Ingreso de Notas</legend>

                <i class="fa-solid fa-child item1 enlace-icon-form"></i>
                <label class="item2 p-content" for="alumno">Alumno</label>
                <input class="item3 form-control-1" id="alumno" type="text" placeholder="Nombres y Apellidos">

                <i class="fa-regular fa-clipboard item4 enlace-icon-form"></i>
                <label class="item5 p-content" for="nota">Nota</label>
                <input class="item6 form-control-1" id="nota" type="text" placeholder="Escala 0-20">
                
                <input class="item7" type="button" value="Ingresar registro">
            </form>
            
        </section>

        <section class="main__statistics">
            <h2 class="tittle--statistics">Visualice las estadísticas de las notas de su curso. 
                <i class="fa-solid fa-chart-column"></i></h2>

            <artticle class="statistics__promedio">
                <button class="statistics--btn btn--promedio btn-enlace-calcular">Promedio</button>
                <a href="#" class="enlace-icon-question"> <i class="fa-solid fa-question quePro"></i> </a>
            </artticle>

            <artticle class="statistics__mediana">
                <button class="statistics--btn btn--mediana btn-enlace-calcular">Mediana</button>
                <a href="#" class="enlace-icon-question"><i class="fa-solid fa-question queMe"></i></a>
            </artticle>

            <artticle class="statistics__moda">
                <button class="statistics--btn btn--moda btn-enlace-calcular">Moda</button>
                <a href="#" class="enlace-icon-question"><i class="fa-solid fa-question queMo"></i></a>
            </artticle>

            <div class="statistics__result">
                <p class="result--text inactive"> </p> 
                <span class="result inactive"> </span> 
            </div>
        </section>
    </main>

    <footer>
        <section class="footer--left">
            <p> Página creada por <br>Raúl Sánchez.© 2023</p>
        </section>

        <section class="footer--right">
            <p class="follow--me"> Sígueme en mis redes sociales</p>
            <div>
                <div>
                    <a class="element2 enlace-icon-media" href="https://www.linkedin.com/in/raulsanchezrod/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                </div>

                <div>
                    <a class="element4 enlace-icon-media" href="https://github.com/raulsr92" target="_blank"><i class="fa-brands fa-github"></i></a>
                </div>

                <div>
                    <a class="element6 enlace-icon-media" href="https://www.youtube.com/channel/UCmhay--zEeXPKo2hNAUmb3g" target="_blank"><i class="fa-brands fa-youtube"></i></a>
                </div>

                <div>
                    <a class="element8 enlace-icon-media" href="https://twitter.com/raul10sz" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                </div>

                <div>
                    <a class="element10 enlace-icon-media" href="https://www.facebook.com/profile.php?id=100089691863709" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                </div>
            </div>
        </section>
    </footer> 
</body>
</html>
